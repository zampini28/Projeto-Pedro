<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Projeto Educação - Login</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="red-boxs">
            <form>
                <div>
                    <input class="form-control" id="name" type="text" placeholder="Digite seu usuário..." data-sb-validations="required" />
                    <label>Nome de usuário</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Nome de usuário é obrigatório.</div>
                </div>
                <div>
                    <input type="password" autocomplete="current-password" spellcheck="false" tabindex="0" placeholder="Digite sua senha..."  autocapitalize="off" data-sb-validations="required" />
                    <label>Senha</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Senha é obrigatório.</div>
                </div>
            </form>
        </div>
    </body>
</html>
